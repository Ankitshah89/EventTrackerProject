	<body>
		<header>
	  <h1 align="center">Covid Tracker</h1>
	 
	</header>

	<form name="caseForm">
		<input type="number" name="caseId">
		<button name="lookup">Get Case By ID</button>
		<input type="button" value="List All" name="listAll" style="float:right;">
	</form>

	<br>
	<br><br>
	<h1>Add Case</h1>
	<form name= "newForm" id="newForm">
		
			<label for="state">State :</label>
			<input type="text" id="state" name="state"><br>
			<label for="positive">Positive :</label>
			<input type="number" id="positive" name="positive"><br>
			<label for="negative">Negative :</label>
			<input type="number" id="negative" name="negative"><br>
			<label for="inIcu">In ICU :</label>
			<input type="number" id="inIcu" name="inIcu"><br>
			<label for="onVentilator">On Ventilator :</label>
			<input type="number" id="onVentilator" name="onVentilator"><br>
			<label for="recovered">Recovered :</label>
			<input type="number" id="recovered" name="recovered"><br>
			<label for="death">Deaths :</label>
			<input type="number" id="death" name="death"><br>
			<label for="hospitalized">Hospitalized :</label>
			<input type="number" id="hospitalized" name="hospitalized"><br>
			<label for="totalTestResults">Total Test Results :</label>
			<input type="totalTestResults" id="totalTestResults" name="totalTestResults"><br>
			<input type="submit" name="submit" value="Submit">
		

	</form>

<br><br>



<br>
	<br><br>
	<h1>Update Case</h1>
	<form name= "updateForm" id="updateForm">
		
			<label for="state">State :</label>
			<input type="text" id="state" name="state"><br>
			<label for="positive">Positive :</label>
			<input type="number" id="positive" name="positive"><br>
			<label for="negative">Negative :</label>
			<input type="number" id="negative" name="negative"><br>
			<label for="inIcu">In ICU :</label>
			<input type="number" id="inIcu" name="inIcu"><br>
			<label for="onVentilator">On Ventilator :</label>
			<input type="number" id="onVentilator" name="onVentilator"><br>
			<label for="recovered">Recovered :</label>
			<input type="number" id="recovered" name="recovered"><br>
			<label for="death">Deaths :</label>
			<input type="number" id="death" name="death"><br>
			<label for="hospitalized">Hospitalized :</label>
			<input type="number" id="hospitalized" name="hospitalized"><br>
			<label for="totalTestResults">Total Test Results :</label>
			<input type="totalTestResults" id="totalTestResults" name="totalTestResults"><br>
			<input type="submit" name="update" id="update" value="Update">
		

	</form>

<br><br>
